<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="src/styles.css" />
    <title>Instagram</title>
  </head>

  <body>
    <div class="instagram-wrapper">
      <div class="instagram-phone">
        <img
          src="./src/instagram/instagram-celular.png"
          alt="instagram celular"
        />
      </div>
      <div class="instagram-continue">
        <div class="group">
          <img
            src="./src/instagram/logo-do-instagram.png"
            class="Logo-instagram"
            alt="Instagram Logo"
          />
          <div class="profile-photo">
            <img
              src="./src/instagram/1662578638124.jpeg"
              alt="foto de perfil"
            />
          </div>
          <a href="#" class="instagram-login">Continua como TizianoVera</a>
          <a href="#" class="instagram-logout">Remover Conta</a>
        </div>
        <div class="group">
          <p class="not-account">Não é TizianoVera?</p>
          <p class="not-account">
            <span class="link-blue">Alterar Conta</span>
            ou
            <span class="link-blue">Inscreva-se</span>
          </p>
        </div>
        <div class="get-the-app">
          <p class="get-app">Baixe o aplicativo</p>
          <div class="download">
            <a href="#" class="app-download"></a>
            <a href="#" class="app-download"></a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
